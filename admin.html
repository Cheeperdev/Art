<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Art Portfolio</title>
</head>
<body>
    <h1>Admin Panel</h1>

    <script>
        async function createPost() {
            const token = '${{ secrets.PERSONAL_ACCESS_TOKEN }}'; // Accessing GitHub Actions secret

            // Example code to fetch data from GitHub API using the token
            const apiUrl = 'https://api.github.com/repos/Cheeperdev/Art/contents/posts.json';
            const postData = {
                title: 'New Art Post',
                content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
                image: 'https://example.com/image.jpg' // Replace with actual image URL
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });

                if (response.ok) {
                    alert('Post created successfully!');
                } else {
                    alert('Failed to create post.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating the post.');
            }
        }

        // Example function call
        createPost();
    </script>
</body>
</html>
